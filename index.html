  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="description" content="Even Number Display" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Madeleine Forgeron" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JS link -->
    <script src="./js/script.js"></script>
    <!--header -->
 <h1>Factorial</h1>
      <main class="mdl-layout__content">
        <!-- image -->
        <table>
          <tr>
            <th>
              <img src="./images/pride-weezer.jpg" alt="pride-weezer" width="75%" height="auto"/>
            </th>
          </tr>

    
    <!-- Form with user input -->
    <form action="javascript:factorial()">

      <!-- Enter positive number -->
      <label for="userNum">Enter a Positive integer:</label>
      <input type="number" min="0" step="1" id="userNum" placeholder="Enter...">
      <br><br>
      
      <!-- Button -->
      <input type="submit" id="submit" value="Submit">
    </form>
    <br>
    
        <!-- div id -->
    <div id="output"></div>
